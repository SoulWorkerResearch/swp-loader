name: Deploy

on:
  push:
    branches-ignore:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  VCPKG_CACHE_DIR: ~/.vcpkg/cache

jobs:
  publish:
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        build-config: ["Debug", "Release"]
        arch: ["x64", "x86"]

    name: Build a ${{ matrix.build-config }} (${{ matrix.arch }} version
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@main

      - name: Integrate vcpkg
        run: vcpkg integrate install

      - name: Cache VCPKG packages
        uses: actions/cache@main
        with:
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          path: ${{ env.VCPKG_CACHE_DIR }}

      - name: Build solution
        run: msbuild /m /p:Configuration=${{ matrix.build-config }} /property:Platform=${{ matrix.arch }} /property:VcpkgInstalledDir=${{ env.VCPKG_CACHE_DIR }}
